version: 2
jobs:
    build:
        docker:
            - image: circleci/3.7
        working_directory: ~/repo
        
        steps:
            - checkout
            - run:
                name: Install Dependencies
                command: |
                    python3 -m venv venv
                    . venv/Scripts/activate
                    pip install -r requirements.txt
            - run:
                name: Run Tests
                command: |
                    . venv/Scripts/activate
                    flake8 --exclude=venv* --statistics
                    pytest -v --cov=calculator